<!DOCTYPE html>
<html>
<head>
        <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
          <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body bgcolor="#E6E6FA">
                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
                    <div class="container">
              <h2>Registration</h2>
              <form role="form" method="post" action="/register">
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" class="form-control" id="firstName" name="firstname" placeholder="Enter Firstname" style="width :60%">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter Last Name" style="width :60%">
                </div>
                 <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" style="width :60%">
                </div>
                 <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password" style="width :60%">
                </div>
                   <div class="form-group">
                  <label for="age">Age:</label>
                  <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" style="width :60%">
                </div>
                  <div class="form-group">
                  <label for="age">Height(Ft.In):</label>
                  <input type="number" class="form-control" id="height" name="height" placeholder="Enter Height" style="width :60%">
                </div>
                  <div class="form-group">
                  <label for="age">Weight lbs:</label>
                  <input type="number" class="form-control" id="weigth" name="weight" placeholder="Enter Weight" style="width :60%">
                </div>
                  <div class="form-group">
                  <label for="age">How many times do you take part in physical excercies:</label>
                  <input type="number" min="0" max="700" class="form-control" id="avgWeek" name="avgweek" placeholder="Enter a number"  style="width :60%" >
                </div>

                <a href="index.html" >
                  <button id="regSubmit" type="submit" class="btn btn-default">Submit</button>
                </a>

              </form>
            </div>








    </body>










</html>
